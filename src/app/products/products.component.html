<div class="container mt-4">
  <div class="card">
    <div class="card-header">List of products</div>
    <div class="card-body">
      <div>
        <form #searchForm="ngForm" (ngSubmit)="handleSearch(searchForm)">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Search ..."
              ngModel
              name="searchTerm"
            />
            <button class="btn btn-info"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
      <ng-template #erorrs>
        <p class="text-danger">{{ errorMessage }}</p>
      </ng-template>
      <table class="table" *ngIf="products; else erorrs">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="handleDelete(product)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
