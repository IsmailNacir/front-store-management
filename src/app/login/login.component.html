<div class="container col-md-6 offset-md-3 mt-4">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" formControlName="username" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="card-footer" *ngIf="erorrMessage">
      <p class="text-danger">{{ erorrMessage }}</p>
    </div>
  </div>
</div>
